<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 Example 1</title>
</head>
<body>
    <form method = "post" action = "#">
        <table>
            <tr>
                <td>
                    <label>
                        Name
                        <input type = "text" placeholder = "Enter your name" name = "name" autocomplete="off">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Password
                        <input type = "password"  name = "pass" autocomplete="off">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Gender</p>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Male
                        <input type = "radio" id = "male" name = "gender">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Female
                        <input type = "radio" id = "female" name = "gender">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Skills</p>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        C
                        <input type = "checkbox" id = "c" name = "c">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Java
                        <input type = "checkbox" id = "java" name = "java">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        JS
                        <input type = "checkbox" id = "js" name = "js">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Qualification
                        <select name="quals" id="quals" autocomplete="off">
                            <option value="hs">HS Diploma</option>
                            <option value="somecollege">Some Collge</option>
                            <option value="bachelors">Bachelors</option>
                            <option value="masters">Masters</option>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Date of Birth
                    <input type = "date" id = "dob" name = "dob" autocomplete="off">
                    </label> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
