<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let</title>
</head>
<body>
    <h1>Let Example</h1>
    <script type = "text/javascript">
        //prints out cheese with more e's each time
        let e = '';
        for(let i = 1; i <= 10; i++){
            e += 'e';
            window.document.write(`<p> ch${e}se\n </p>`);
        }
    </script>
</body>
</html>
