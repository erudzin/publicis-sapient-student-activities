<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Example</h1>
    <script type = "text/javascript">
        //prints out different cheeses
        let cheeses = ['american', 'cheddar', 'gouda', 'swiss', 'brie'];
        window.document.write(`<p> Here are some good cheeses: </p>`);
        for(let i = 0; i < 5; i++){
            window.document.write(`<p> ${cheeses[i]}\n </p>`);
        }
    </script>
</body>
</html>
