<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Click</title>
    <style>
        .smallImages {
            width: 100; height: 100;
            border: 2px solid black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Look at all these cheese</h1>
    <img src = "cheesepics/brie.jpg" width = "400" height = "400" id = "main"/>
    <div onclick ="changeImages(event)" style = 'border: 2px solid black;'>
        <img src = "cheesepics/brie.jpg" class = "smallImages"/>
        <img src = "cheesepics/gouda.jpg" class = "smallImages"/>
        <img src = "cheesepics/hotdog.jpg" class = "smallImages"/>
        <img src = "cheesepics/feta.jpg" class = "smallImages"/>
        <img src = "cheesepics/cheddar.jpg" class = "smallImages"/>
    </div>
    <script type = 'text/javascript'>
        function changeImages(e) {
            let mainImage = document.getElementById('main');
            let target = e.target;
            if(target.tagName == 'IMG'){
                mainImage.src = target.src;
            }
        }
    </script>
</body>
</html>
